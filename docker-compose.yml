version: '3.8'

services:
  backend:
    build: ./backend
    container_name: collabers-backend
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:${DB_PASSWORD}@db:5432/collabers
      - SECRET_KEY=${SECRET_KEY}
      - PRODUCTION=true
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - SMTP_FROM_EMAIL=${SMTP_FROM_EMAIL}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - collabers-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build: ./frontend
    container_name: collabers-frontend
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    networks:
      - collabers-network

  db:
    image: postgres:16-alpine
    container_name: collabers-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=collabers
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - collabers-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  collabers-network:
    driver: bridge

volumes:
  postgres_data:
